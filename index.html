<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Add the crypto cards container -->
    <div id="cryptoCards" class="row"></div>

    <!-- Add the chart container -->
    <canvas id="priceChart" width="400" height="200"></canvas>

    <!-- Add the news container -->
    <div id="news"></div>

    <!-- Add the scroll up button -->
    <button id="scrollUpBtn">Scroll Up</button>

    <!-- Add other necessary elements -->
    <input type="text" id="btcAmount" placeholder="Enter BTC amount">
    <select id="currency">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <!-- Add more options as needed -->
    </select>
    <button onclick="convertCurrency()">Convert</button>
    <div id="convertedAmount"></div>

    <button id="darkModeToggle">Toggle Dark Mode</button>

    <input type="text" id="portfolio-input" placeholder="Enter coin symbol">
    <button id="add-portfolio">Add to Portfolio</button>
    <ul id="portfolio-list"></ul>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="chart.js"></script>
</body>
</html>
